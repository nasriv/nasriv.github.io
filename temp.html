<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nasri.info</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Vincent Nasri</h1>
      <h2>Staff Data Engineer</h2>
      <div class="social-icons">
        <a href="https://github.com/nasriv" target="_blank"
          ><img id="github" src="images/icons/github-mark.png" alt="GitHub"
        /></a>
        <a href="https://linkedin.com/in/vincentnasri" target="_blank"
          ><img
            id="linkedin"
            src="images/icons/In-White-128-Γäó@2x.png"
            alt="LinkedIn"
        /></a>
        <a href="mailto:vincent@nasri.info"
          ><img src="images/icons/email.png" alt="Email"
        /></a>
      </div>
    </header>
    <main>
      <section id="career">
        <div>
          <h2>Journey</h2>
          <svg class="line" height="3" width="98%">
            <line
              x1="8.5%"
              y1="0"
              x2="100%"
              y2="0"
              style="stroke:rgb(78, 77, 77);stroke-width:3"
              marker-end="url(#arrow)"
            />
        </div>
        <div class="career-flex">
        </div>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div class="projects-flex">
        </div>
      </section>
      <section id="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
          <!-- Add your skills here -->
        </div>
      </section>
      <section id="publications">
        <h2>Publications</h2>
        <ul>
          <!-- Add your publications here -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; <span id="footer-year"></span></p>
    </footer>
    <script src="journey.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
